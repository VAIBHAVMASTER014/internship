<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tables</title>

</head>
<body>
    <!-- unordered-list -->
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>
    <!-- ordered list -->
    <ol type="i">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ol>
    <!-- nested list -->
    <ul>
        <li>item1</li>
        <li>item2
            <ul>
                <li>items</li>
                <li>items</li>
                <li>items</li>
            </ul>
        </li>
        <li>item3</li>
    </ul>
    
    <!-- tables -->
    <table>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Vaibhav</td>
                <td>Master</td>
                <td>vaibhav@gmail.com</td>
            </tr>
            <tr>
                <td>Vaibhav</td>
                <td>Master</td>
                <td>vaibhav@gmail.com</td>
            </tr>
            <tr>
                <td>Vaibhav</td>
                <td>Master</td>
                <td>vaibhav@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
