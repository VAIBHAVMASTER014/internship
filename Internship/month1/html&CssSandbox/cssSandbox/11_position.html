<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position in html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            height:4000px;
        }
        .box-1{
            
            position:absolute;
            height:100px;
            width:100px;
            background:blue;
            
        }
        .box-2{
            position:fixed;
            height:100px;
            top:100px;
            left:100px;
            width:100px;
            background:red;
        }
        .box-3{
            position:sticky;
            margin-top:-400px;
            top:200px;
            left:200px;
            height:100px;
            width:100px;
            background:green;
        }
        .box-4{
            position:absolute;
            bottom:100px;
            right:100px;
            height:100px;
            width:100px;
            background:orange;
        }
        .box-5{
            position:absolute;
            bottom:0px;
            right:0px;
            height:100px;
            width:100px;
            background:black;
        }
        .container{
            position:relative;
            height:500px;
            width:500px;
            background:grey;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box-1"></div>
        <div class="box-2"></div>
        
        <div class="box-4"></div>
        <div class="box-5"></div>
    </div>
    <div class="box-3"></div>
    
</body>
</html>
