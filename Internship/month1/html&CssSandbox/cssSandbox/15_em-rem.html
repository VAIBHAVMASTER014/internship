<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em and rem unit</title>
    <style>
        html{
            font-size: 62.5%;

        }
        .main{
            font-size: 2em;
        }
        .main h2{
            /* em unit is depend on its parent's font size so below line multiply two times with value of main's font size*/
            /* font-size:2em; */

            /* rem unit is depend on root's font size so it doesn't affect by it's parent's font-size  */
            font-size:2rem;
        }

    </style>
</head>
<body>
    <div class="main">
        <h2>
            Heading
        </h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima cum iure architecto, saepe distinctio commodi cumque rem adipisci qui atque et labore. Reiciendis obcaecati veritatis, earum rerum voluptate sit aperiam.
        </p>
    </div>
</body>
</html>
