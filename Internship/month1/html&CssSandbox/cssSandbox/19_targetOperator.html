<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target operator</title>
    <style>
        /* div p{
            background-color: #333;
            color:white;
        } */

        /* direct child */
        div > p{
            background-color: #333;
            color:white;
        }

        /* directly after */
        div + p{
            background-color: #555;
            color:white;
        }
    </style>
</head>
<body>
    <div class = "container">
        <p>Lorem ipsum dolor sit amet.</p>
        <ul>
            <li>item 1</li>
            <li><p>Lorem ipsum dolor sit amet.</p>
            </li>
            <li>item 3</li>
        </ul>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <p>Lorem ipsum dolor sit amet.</p>
    <a href="#">link1</a>
    <a href="#">link2</a>
    <a href="http://google.com" target="_blank">Google</a>
</body>
</html>
