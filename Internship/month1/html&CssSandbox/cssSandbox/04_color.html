<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            /* color name*/
            color:grey;

        }
        h2{
            /* rgb*/
            color:rgb(255,0,0);

        }
        h3{
            /* hex*/
            color:#0000ff;
        }
    </style>
</head>
<body>
    <h1>heading one</h1>
    <h2>heading two</h2>
    <h3>heading three</h3>
</body>
</html>
