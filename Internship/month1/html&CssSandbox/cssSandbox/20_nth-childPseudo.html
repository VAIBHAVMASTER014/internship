<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child pseudo selector</title>
    <style>
        li:first-child{
            background: gray;
        }
        li:last-child{
            background: orange;
        }
        li:nth-child(3n){
            background:lightcoral;
        }
        li:nth-child(3n+1){
            background:lightcyan;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
            <li>item 6</li>
            <li>item 7</li>
            <li>item 8</li>
            <li>item 9</li>
            <li>item 10</li>
            <li>item 11</li>
            <li>item 12</li>
            <li>item 13</li>
            <li>item 14</li>
            <li>item 15</li>
            <li>item 16</li>
            <li>item 17</li>
            <li>item 18</li>
            <li>item 19</li>
            <li>item 20</li>
        </ul>
    </div>
</body>
</html>
